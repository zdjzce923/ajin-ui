<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <title>阿金UI</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
        --button-height: 32px;
        --font-size: 14px;
        --button-bg: white;
        --button-active-bg: #eee;
        --border-radius: 4px;
        --color: #333;
        --border-color: #999;
        --border-color-hover: #666;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <j-tabs :selected.sync="selectedName">
        <j-tabs-head>
          <template slot="action">
            <button>选项</button>
          </template>
          <j-tabs-item name="tabs1">
            <j-icon name="setting"></j-icon>
            tabs1
          </j-tabs-item>
          <j-tabs-item name="tabs2">tabs2</j-tabs-item>
          <j-tabs-item name="tabs3">tabs3</j-tabs-item>
        </j-tabs-head>
        <j-tabs-body>
          <j-tabs-pane name="tabs1">tabs1内容</j-tabs-pane>
          <j-tabs-pane name="tabs2">tabs2内容</j-tabs-pane>
          <j-tabs-pane name="tabs3">tabs3内容</j-tabs-pane>
        </j-tabs-body>
      </j-tabs>
    </div>
    <script src="/src/app.js"></script>
  </body>
</html>
