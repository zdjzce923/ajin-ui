<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <title>阿金UI</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
        --button-height: 32px;
        --font-size: 14px;
        --button-bg: white;
        --button-active-bg: #eee;
        --border-radius: 4px;
        --color: #333;
        --border-color: #999;
        --border-color-hover: #666;
      }
      body {
        margin-top: 20px;
        font-size: var(--font-size);
      }
      .box {
        margin: 10px 0px;
      }
    </style>
    <style></style>
  </head>
  <body>
    <div id="app">
      <!-- input -->
      <div class="box">
        <g-input value="123"></g-input>
        <g-input value="234" :disabled="true"></g-input>
        <g-input value="567" :readonly="true"></g-input>
        <g-input value="567" error="不合法输入"></g-input>
      </div>
      <div class="box">
        <g-input v-model="message"></g-input>
        <p>{{message}}</p>
        <button @click="message+=1">++</button>
      </div>
      <!-- 按钮 -->
      <g-button :loading="loading1" @click="loading1 = !loading1">按钮</g-button>
      <g-button :loading="loading2" icon="setting" @click="loading2 = !loading2">按钮</g-button>
      <g-button
        :loading="loading3"
        icon="setting"
        icon-position="right"
        @click="loading3 = !loading3"
      >
        按钮
      </g-button>
      <g-button-group>
        <g-button icon="left">按钮</g-button>
        <g-button icon="right" icon-position="right">按钮</g-button>
      </g-button-group>
      <!-- grid -->
      <div style="border:1px solid black">
        <g-row class="row" gutter="20" align="right">
          <g-col class="child" :ipad="{span:12,offset:0}" span="24">1</g-col>
          <g-col class="child" :ipad="{span:12,offset:0}" span="24">2</g-col>
        </g-row>
      </div>
    </div>
    <script src="/src/app.js"></script>
  </body>
</html>
