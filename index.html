<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <title>阿金UI</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
        --button-height: 32px;
        --font-size: 14px;
        --button-bg: white;
        --button-active-bg: #eee;
        --border-radius: 4px;
        --color: #333;
        --border-color: #999;
        --border-color-hover: #555;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div style="overflow: hidden;border: 1px solid green; padding: 20px;margin-top:100px;">
        <j-popover position="top">
          <template slot="content">
            <div>popover内容</div>
          </template>
          <j-button>点我</j-button>
        </j-popover>
        <j-popover position="bottom">
          <template slot="content">
            <div>popover内容</div>
          </template>
          <j-button>点我</j-button>
        </j-popover>
        <j-popover position="left">
          <template slot="content">
            <div>popover内容</div>
          </template>
          <j-button>点我</j-button>
        </j-popover>
        <j-popover position="right">
          <template slot="content">
            <div>popover内容</div>
          </template>
          <j-button>点我</j-button>
        </j-popover>
        <div style="margin-top:30px;">
          <j-popover position="top" trigger="hover">
            <template slot="content">
              <div>popover内容</div>
            </template>
            <j-button>点我</j-button>
          </j-popover>
          <j-popover position="bottom" trigger="hover">
            <template slot="content">
              <div>popover内容</div>
            </template>
            <j-button>点我</j-button>
          </j-popover>
          <j-popover position="left" trigger="hover">
            <template slot="content">
              <div>popover内容</div>
            </template>
            <j-button>点我</j-button>
          </j-popover>
          <j-popover position="right" trigger="hover">
            <template slot="content">
              <div>popover内容</div>
            </template>
            <j-button>点我</j-button>
          </j-popover>
        </div>
      </div>
    </div>
    <script src="/src/app.js"></script>
  </body>
</html>
